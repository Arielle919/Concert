<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Concert Tickets</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-3 columns'>
      <select id='sectionSelect'>
        <option value='selectNeutral'>Select Section</option>
        <option value='ga'>General Admission</option>
        <option value='vip'>VIP Section</option>
      </select>
    </div>
    <div class='small-3 columns'>
      <input id='secNum' placeholder='# of seats?' type='text'>
    </div>
    <div class='small-3 columns'>
      <input id='secCost' placeholder='seat price?' type='text'>
    </div>
    <div class='small-3 columns'>
      <input class='button round' id='createSeats' type='button' value='Create Seats!'>
    </div>
  </div>
  <div class='row'>
    <div class='small-10 columns'>
      <div id='stage'>
        <h2>Stage</h2>
      </div>
    </div>
    <div class='small-2 columns'></div>
  </div>
  <div class='row'>
    <div class='small-10 columns'>
      <div id='vip'>
        <h4>VIP</h4>
      </div>
    </div>
    <div class='small-2 columns'>
      <input id='name' placeholder='name?' type='text'>
    </div>
  </div>
  <div class='row'>
    <div class='small-10 columns'>
      <div id='ga'>
        <h4>General Admission</h4>
      </div>
    </div>
    <div class='small-2 columns'></div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
