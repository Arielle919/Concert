<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Concert APP</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Concert Tickets</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-4 columns'>
      <select id='sectionSelect'>
        <option value='selectNeutral'>Select Section</option>
        <option value='ga'>General Admission</option>
        <option value='vip'>VIP Section</option>
      </select>
    </div>
    <div class='small-2 columns'>
      <input id='seatNum' placeholder='# of seats?' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='seatCost' placeholder='seat price?' type='text'>
    </div>
    <div class='small-3 columns'>
      <input class='button round' id='createSeats' type='button' value='Create Seats!'>
    </div>
    <div class='small-1 columns'>
      <input id='name' placeholder='name?' type='text'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <div id='stage'>
        <h2>Stage</h2>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <h4>VIP</h4>
      <div id='vip'></div>
      <div class='clear'></div>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <h4>General Admission</h4>
      <div id='ga'></div>
      <div class='clear'></div>
    </div>
  </div>
  <div class='row'>
    <div class='small-6 columns'>
      <h4>Reporting</h4>
    </div>
    <div class='small-2 columns'>
      <h4>Seat List</h4>
    </div>
    <div class='small-2 columns'>
      <h5>Seat</h5>
    </div>
    <div class='small-2 columns'>
      <h5>Name</h5>
    </div>
  </div>
  <div class='row'>
    <div class='small-6 columns'>
      <table id='revenue'>
        <tr>
          <td>Total VIP:</td>
          <td id='vipRevenue'></td>
        </tr>
        <tr>
          <td>Total GA:</td>
          <td id='gaRevenue'></td>
        </tr>
        <tr>
          <td>Grand Total:</td>
          <td id='totalRevenue'></td>
        </tr>
      </table>
    </div>
    <div class='small-2 columns'>
      <h5>VIP</h5>
    </div>
    <div class='small-2 columns'>
      <ul id='vipSeatNumbers'></ul>
    </div>
    <div class='small-2 columns'>
      <ul id='vipSeatNames'></ul>
    </div>
  </div>
  <div class='row'>
    <div class='small-6 columns'>
      <table id='seatCount'>
        <tr>
          <td>VIP Seats:</td>
          <td id='vipSeats'></td>
        </tr>
        <tr>
          <td>GA Seats:</td>
          <td id='gaSeats'></td>
        </tr>
        <tr>
          <td>Total Seats:</td>
          <td id='totalSeats'></td>
        </tr>
      </table>
    </div>
    <div class='small-2 columns'>
      <h5>GA</h5>
    </div>
    <div class='small-2 columns'>
      <ul id='gaSeatNumbers'></ul>
    </div>
    <div class='small-2 columns'>
      <ul id='gaSeatNames'></ul>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
